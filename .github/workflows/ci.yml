name: CI & CD

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
      - main

jobs:
  # -----------------------
  # Continuous Integration
  # -----------------------
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # Node modules cache
      # -----------------------
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest
        run: npm test -- --ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  # -----------------------
  # Continuous Deployment
  # -----------------------
  build-and-submit:
    name: Build & Submit
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # Node modules cache
      # -----------------------
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -----------------------
      # EAS CLI cache
      # -----------------------
      - name: Cache EAS builds
        uses: actions/cache@v3
        with:
          path: ~/.eas
          key: eas-${{ github.ref }}-${{ hashFiles('package.json', 'package-lock.json', 'eas.json') }}
          restore-keys: eas-

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      # -----------------------
      # Android Google Play setup
      # -----------------------
      - name: Setup Google Play service account
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > ./google_service_account.json

      # -----------------------
      # Android Gradle cache
      # -----------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/build.gradle', 'android/app/build.gradle', 'android/gradle.properties', 'android/settings.gradle') }}
          restore-keys: gradle-

      # -----------------------
      # iOS Build & Submit
      # -----------------------
      - name: Build iOS
        run: |
          eas build -p ios \
            --profile ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --non-interactive

      - name: Submit iOS to TestFlight
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          eas submit -p ios \
            --profile ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --non-interactive

      # -----------------------
      # Android Build & Submit
      # -----------------------
      - name: Build Android
        run: |
          eas build -p android \
            --profile ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --non-interactive \
            --gradle-service-account ./google_service_account.json

      - name: Submit Android to Internal Track
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          eas submit -p android \
            --profile ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --non-interactive \
            --track internal \
            --service-account ./google_service_account.json

      # -----------------------
      # Cleanup sensitive files
      # -----------------------
      - name: Cleanup secrets
        run: rm ./google_service_account.json
