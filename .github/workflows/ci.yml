name: CI â€“ Run Tests

on:
  pull_request:
    branches:
      - develop
      - main

  # Optional: safety net if someone pushes directly to develop
  push:
    branches:
      - develop

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests
      - name: Run Jest
        run: npm test -- --ci

      # 5. Upload coverage (optional but recommended)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
